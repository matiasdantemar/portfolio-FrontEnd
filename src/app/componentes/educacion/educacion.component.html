<article>
    <section>
        <div class="text-white div-title">
            <h1 class="p-title">Educacion</h1><button class="button-edit" type="button"><i class="fa fa-plus icon-edit"></i></button>
        </div>
        <div class="overflow-auto container-fluid">
            <div class="row contenido2 justify-content-end" >
                <div *ngFor="let educacion of educacionList" class="col-10 col-md-10 order-2 col-card ">
                    <div class="btn-edit"><button class="button-edit" type="button"><i class="fas fa-pencil-alt icon-edit"></i></button></div>
                    <div class="div-image"><img class="image-experiencia2" [src]="educacion.img"></div>
                    <div class="div-text">
                        <h5 class="p-anidado p-school">{{educacion.escuela}}</h5>
                        <h5 class="p-anidado p-titulo">{{educacion.carrera}}</h5>
                        <p class="p-anidado p-fecha"><time>{{educacion.inicio}}</time> - <time>{{educacion.fin}}</time></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
