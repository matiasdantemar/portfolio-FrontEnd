<article>
    <section>
        <div class="text-white div-title">
            <h1 class="p-title">Experiencia</h1><button class="button-edit" type="button"><i class="fa fa-plus icon-edit"></i></button>
        </div>
        <div class="overflow-auto container-fluid">
            <div class="row contenido2 justify-content-end">
                <div *ngFor="let experiencia of experienciaList" class="col-10 col-md-10 order-2 col-card">
                    <div class="btn-edit"><button class="button-edit" type="button"><i class="fas fa-pencil-alt icon-edit"></i></button></div>
                    <div class="div-image"><img class="image-experiencia" [src]="experiencia.img"></div>
                    <div class="div-text">
                        <h5 class="p-anidado p-descripcion">{{experiencia.descripcion}}</h5>
                        <h5 class="p-anidado p-trabajo">{{experiencia.trabajo}}</h5>
                        <p class="p-anidado p-tipo">{{experiencia.tipo}}</p>
                        <p class="p-anidado p-tiempo"><time>{{experiencia.inicio}}</time> - <time>{{experiencia.fin}}</time></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
