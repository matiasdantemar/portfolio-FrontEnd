<article>
    <section>
        <div class="overflow-auto container-fluid">
            <div class="row contenido justify-content-center">
                <div class="col-8 col-sm-8 col-xxl-9">
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre" class="form-label text-white">Nombre del Proyecto</label>
                            <input type="text" class="form-control input-nombre" id="nombre" name="nombre" [(ngModel)]="nombre"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="color" class="form-label text-white">Color de la Tarjeta</label>
                            <input type="color" class="form-control input-color" id="color" name="color" [(ngModel)]="color"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="url" class="form-label text-white">Enlace del Proyecto</label>
                            <input type="text" class="form-control input-enlace" id="url" name="url" [(ngModel)]="url" required>
                        </div>
                        <div class="overflow-auto container-fluid">
                            <div class="row contenido2 ">
                                <div class="col-12 col-sm-7 col-md-7 col-xl-4 col-proyectos">
                                    <div class="div-card">                             
                                        <a class="url" [href]="url" target="_blank">
                                            <div class="card" [style.background-color]="color">
                                                <div class="card-body">
                                                    <div class="container-proyectos d-flex justify-content-center align-items-center">
                                                        <h4 class="text-white text-card">{{nombre}}</h4>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
 
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-agregar">
                            Agregar
                        </button>
                        <button class="btn btn-light btn-cancelar" (click)="cancel()">
                            Cancelar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</article>
