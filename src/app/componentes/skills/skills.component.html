<article>
    <section>
        <div class="text-white div-title">
            <h1 class="p-title">Skills</h1><button class="button-new" type="button" routerLink="/newskill"
                *ngIf="isLogged"><i class="fa fa-plus icon-new"></i></button>
        </div>
        <div class="overflow-auto container-fluid">
            <div class="row contenido3 justify-content-end">
                <div *ngFor="let skill of skill" class="col-10 col-md-5 col-xl-3 col-skill col-card">
                    <div class="btn-right">
                        <button *ngIf="isLogged" class="button-delete" type="button"
                            (click)="openModal(template, skill.id)"><i class="fas fa-trash icon-delete"></i></button>
                        <button *ngIf="isLogged" class="button-edit" type="button"
                            routerLink="/editskill/{{skill.id}}"><i class="fas fa-pencil-alt icon-edit"></i></button>
                    </div>

                    <div id="container-{{skill.nombre}}" class="div-container">
                        <circle-progress [percent]="skill.porcentaje" [outerStrokeColor]="skill.color"
                            [titleColor]="skill.color" [unitsColor]="skill.color" [radius]="60" [space]="-10"
                            [outerStrokeWidth]="10" [innerStrokeColor]="'#c0c7b8'" [innerStrokeWidth]="10"
                            [animationDuration]="1000" [showSubtitle]="false"></circle-progress>
                    </div>
                    <p class="fs-4 fw-semibold text-center text-white">{{skill.nombre}}</p>
                </div>
            </div>
        </div>
    </section>
</article>

<ng-template #template>
    <div class="modal-body text-center bg-black text-white border border-white">
        <p>¿Está seguro que desea eliminar?</p>
        <button type="button" class="btn btn-danger m-2" (click)="confirm()">Si</button>
        <button type="button" class="btn btn-primary m-2" (click)="decline()">No</button>
    </div>
</ng-template>
